<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Juniper Siivouspalvelut tarjoaa laadukkaita siivouspalveluja Rovaniemen alueella.">
    <title>Juniper Siivouspalvelut</title>
    <link rel="icon" href="./oksat.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <main>

    <!-- Logo Section -->
    <div class="logo">
        <a href="index.html">
            <img src="./juniper-logo.svg" alt="Juniper Siivouspalvelut" aria-label="Logo">
        </a>
    </div>

    <header>
<!-- linkkirivi -->
    <nav>
        <div class="nav-links">
            <a href="index.html#esittely" class="hover-effect">Esittely</a>
            <a href="palvelut.html" class="hover-effect">Palvelut</a>
            <a href="index.html#hinnasto" class="hover-effect">Hinnasto</a>
            <a href="index.html#yhteystiedot" class="hover-effect">Yhteystiedot</a>
        </div>
        
        <div class="menu-icon" onclick="toggleMenu()">
            &#9776; <!-- hamppari -->
        </div>
    
    </nav>
    
    <!-- linkkirivi jos pieni näyttö -->
    <div class="mobile-menu" id="mobileMenu">
        <a href="index.html#esittely">Esittely</a>
        <a href="palvelut.html">Palvelut</a>
        <a href="index.html#hinnasto">Hinnasto</a>
        <a href="index.html#yhteydenotto">Yhteydenotto</a>
    </div>

    </header>

    <section>
    <div class="contact-container thank-you-container">
        <h2>Kiitos viestistäsi!</h2>
        
        <p>Olemme vastaanottaneet viestisi ja vastaamme siihen mahdollisimman pian.</p>
        
        <p><a href="http://junipersiivouspalvelut.fi">Palaa etusivulle</a></p>
    </div>
    </section>

    <!-- footeri -->
    <footer>
        &copy; <i>2024 Juniper Siivouspalvelut. All rights reserved.</i>
    </footer>

    </main>


    <!-- jskoodit -->
<script>
        // avaa ikkuna
        function navigateTo(url) {
            window.location.href = url;
        }

        // hampparimenu
        function toggleMenu() {
            const mobileMenu = document.getElementById("mobileMenu");
            mobileMenu.classList.toggle("open");
        }

        // hampparimenu pois päältä kun avaa linkin
        document.querySelectorAll(".mobile-menu a").forEach(link => {
        link.addEventListener("click", () => {
        document.getElementById("mobileMenu").classList.remove("open");
    });
});

</script>

</body>

</html>
